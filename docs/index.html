<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxOS - Operating System</title>
    <link rel="icon" type="image/png" href="/folder-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/app.css">
</head>

<body>
    <div id="app" class="layout">
        <!-- Shell Container -->
        <div id="shell-container"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <main class="main">
                <!-- App Library (Home) -->
                <div id="app-library-view" class="view active"></div>

                <!-- Dashboard Overview (Meaux Access) -->
                <div id="overview-view" class="view"></div>

                <!-- AI Agents Panel -->
                <div id="agents-view" class="view"></div>

                <!-- Dev Tools Panel -->
                <div id="dev-tools-view" class="view"></div>

                <!-- Runtime Panel -->
                <div id="runtime-view" class="view"></div>

                <!-- File Manager -->
                <div id="file-manager-view" class="view"></div>

                <!-- iAccess Dashboard -->
                <div id="dashboard-view" class="view"></div>

                <!-- AI Gateway -->
                <div id="ai-gateway-view" class="view"></div>

                <!-- Browser Rendering -->
                <div id="browser-rendering-view" class="view"></div>

                <!-- Command Palette -->
                <div id="command-palette-view" class="view"></div>

                <!-- Notifications Panel -->
                <div id="notifications-panel-view" class="view"></div>

                <!-- MeauxWork Views -->
                <div id="projects-view" class="view"></div>
                <div id="meauxboard-view" class="view"></div>
                <div id="library-view" class="view"></div>
                <div id="meauxdocs-view" class="view"></div>
                <div id="hosting-view" class="view"></div>

                <!-- MeauxApps Views -->
                <div id="meauxphoto-view" class="view"></div>
                <div id="meauxcad-view" class="view"></div>
                <div id="spline-ai-view" class="view"></div>
                <div id="meauxcloud-view" class="view"></div>
                <div id="intelligent-assets-view" class="view"></div>

                <!-- MeauxDev Views -->
                <div id="mcp-control-view" class="view"></div>
                <div id="sql-editor-view" class="view"></div>
                <div id="workers-view" class="view"></div>
                <div id="kv-storage-view" class="view"></div>
                <div id="vercel-view" class="view"></div>
                <div id="supabase-view" class="view"></div>
                <div id="stripe-view" class="view"></div>
                <div id="api-keys-view" class="view"></div>

                <!-- MeauxChat Views -->
                <div id="meauxtalk-view" class="view"></div>
                <div id="mail-view" class="view"></div>
                <div id="phone-view" class="view"></div>
                <div id="calendar-view" class="view"></div>
                <div id="meet-view" class="view"></div>

                <!-- AutoMeaux Views -->
                <div id="automation-view" class="view"></div>
                <div id="content-pipeline-view" class="view"></div>
                <div id="prompt-portal-view" class="view"></div>
                <div id="meauxoptions-view" class="view"></div>
                <div id="optimization-view" class="view"></div>

                <!-- Home Overview -->
                <div id="home-view" class="view"></div>

                <!-- Unified Dashboard -->
                <div id="unified-dashboard-view" class="view"></div>

                <!-- Cloudflare Terminal -->
                <div id="terminal-view" class="view"></div>

                <!-- Workflow Builder -->
                <div id="workflow-builder-view" class="view"></div>

                <!-- Smart Upload -->
                <div id="smart-upload-view" class="view"></div>

                <!-- R2 Dashboard -->
                <div id="r2-dashboard-view" class="view"></div>

                <!-- Kanban -->
                <div id="kanban-view" class="view"></div>

                <!-- Chat Lite -->
                <div id="chat-lite-view" class="view"></div>

                <!-- Repos -->
                <div id="repos-view" class="view"></div>
                <div id="gallery-view" class="view"></div>

                <!-- Account Views -->
                <div id="settings-view" class="view"></div>
                <div id="meauxpass-view" class="view"></div>
                <div id="secure-vault-view" class="view"></div>
                <div id="wallet-view" class="view"></div>
            </main>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>

</html>
